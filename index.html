<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="screen" placeholder="0">
            <button onclick="clr()">CL</button>
            <button onclick="del()">DEL</button>
            <button onclick="calculate('%')">%</button>
            <button onclick="calculate('/')">/</button>
            <button onclick="calculate('7')">7</button>
            <button onclick="calculate('8')">8</button>
            <button onclick="calculate('9')">9</button>
            <button onclick="calculate('4')">4</button>
            <button onclick="calculate('5')">5</button>
            <button onclick="calculate('6')">6</button>
            <button onclick="calculate('-')">-</button>
            <button onclick="calculate('1')">1</button>
            <button onclick="calculate('2')">2</button>
            <button onclick="calculate('3')">3</button>
            <button onclick="calculate('+')">+</button>
            <button onclick="calculate('.')">.</button>
            <button onclick="calculate('0')">0</button>
            <button class="equal" onclick="Result()">=</button>
        </div>
    </div>
    <script type=text/javascript>
        function calculate(number)  
        {  
            document.getElementById("screen").value+=number;  
        }  
        function clr()  
        {  
            document.getElementById("screen").value = "";  
        }  
        function del()  
        {  
            var y = document.getElementById("screen").value;  
            document.getElementById("screen").value = y.slice(0, y.length-1);  
        }  
        function Result()  
        {   
            var a = document.getElementById("screen").value;  
            document.getElementById("screen").value=a+"="+eval(a);  
        } 
    </script>
</body>

</html>
